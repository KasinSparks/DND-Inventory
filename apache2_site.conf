<VirtualHost *>
    ServerName example.com 

    WSGIDaemonProcess yes user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/src/run.wsgi

    <Directory /var/www/src>
        WSGIProcessGroup src
        WSGIApplicationGroup %{GLOBAL}
        #Order deny,allow
        #Allow from all
        Require all granted
    </Directory>
</VirtualHost>
